<!DOCTYPE html>
<html>
<head>
<meta charset ="utf-8">
<title>Javapoli</title>
<style type="text/css">
ul {
	list-style-type: none;
}
ul li {
	background-color: #333;
	padding: 6px;
	margin-bottom: 2px;
	width: 90%;
	border: 1px solid lightgreen;
	-webkit-border-radius: 5px;
	border-radius: 5px;
}
</style>
</head>
<body id="body"style="text-align: center; font-size: 12px; background-color: #333; color: lightgreen; font-family: 'Lucida Console', Monaco, monospace">
<div style="display: block; width: 600px; height: 600px; margin-left: auto; margin-right: auto; ">
<ul id="gametext" style="width: 100%; height: 50%; overflow: auto; text-align: left; border: 1px solid black;  background-color: #101010; ">

</ul>
<br/>
your command:
<input type="text" id="cmd" style="width: 400px; color: green; font-family: 'Lucida Console', Monaco, monospace; background-color: #000000; border:none;">
</div>
<script type="text/javascript" src="javapolistreet.js"></script>
<script type="text/javascript" src="streets.js"></script>
<script type="text/javascript">
var Javapoli = (function(){
var q = {},
	self = this,
	currentCallback = "initPlayerNum",
	can_move = true,
	stepped = false,
	oldT = 10000;
	q.game = {},
	q.game.fields = [];
	q.game.html = "";
	q.game.players = [],
	q.game.dmoney = 150000,
	q.game.currentPlayer = 0,
	q.game.allowed_funcs = ["step", "go", "exit", "buy", "sell", "money", "streets", "credit", "commands"],
	q.game.funcDesc = {
		step: 		"step lets you roll the dice and advance the respecive street fields.",
		go:			"go is an alias for step.",
		exit: 		"exit starts a new game",
		buy:		"buy:street,vendor,price  lets you buy a street of another player.",
		sell:		"sell:street,buyer,price  lets you sell a street to another player",
		money:		"money shows the respective earned or remaining game currency of each player",
		streets:	"streets:own  lets you see street posessions of each player (no : plus parameter) or your own (: plus own)",
		credit:		"credit:street lets you turn the chosen street into money. You cannot get paid for landings on this street though while credited."
	},
	q.game.isAllowedStreetCallback = function() {
		return true;
	};

	q.initPlayerNum = function(input) {
		if(	isNaN(parseInt(input)) ) {
			return this.updateHtml( "<li>"+input + "</li><li>Please type an integer number...!</li>" );
		}
		for(var i = 0; i < input; i++) {
			this.addPlayer();		
		}
		currentCallback = "setPlayerNames";
		return this.updateHtml( input + "<li>Please add the Player Names ("+input+" names), comma-separated.</li>" );
	},
	q.commands = function() {
		for (var key in this.game.funcDesc) {
			this.updateHtml("<li>"+this.game.funcDesc[key]+"</li>");
		}
		this.checkIfMore();
	},
	q.credit = function(arguments) {
		var street;
		if( arguments.length ) {
			street = arguments[0];
			if(isNaN(parseInt(street))) {
				street = this.getStreetIndexFromName(street);
				if(street === false) return this.updateHtml("<li>The street does not exists, please try again!</li>");
			}		
			if(street < 0 || street > this.game.fields.length -1) return this.updateHtml("<li>The street index you typed is not existing</li>");
			if(this.game.fields[street].getPlayer() != this.game.currentPlayer) return this.updateHtml("<li>You do not own this street... no credit on it. Ty another!</li>");
			if(this.game.fields[street].getStatus() == "credit") return this.updateHtml("<li>The street is already credited. Please choose another!</li>");
			this.game.players[this.game.currentPlayer].money += this.game.fields[street].getCredit();
			this.game.fields[street].setStatus("credit");
			this.updateHtml("<li>The bank has provided you "+this.game.fields[street].getCredit()+"€ for "+this.game.fields[street].getName()+"</li>");
			this.checkIfMore();
		} else {
			this.updateHtml("<li>Please use the credit function with the syntax credit:[street], where street is either the name or index of the field you want to turn into credit.</li>")
		}
	},
	q.sell = function(arguments) {
		var street, buyer, price, street_validated = true, buyer_validated = true, price_validated = true, errors = [];
		if ( arguments.length > 0 ) {
			var street = arguments[0];
		}
		if (arguments.length >= 1) {
			buyer = arguments[1];
		}
		if (arguments.length >= 2) {
			price = arguments[2];
		}
		if(street === undefined || buyer === undefined || price === undefined)
		return this.updateHtml("<li>Please check if you typed sell:[street][buyer][price] with street and buyer as their indizes or names as the command can't be properly parsed.</li>");
		
		if(isNaN(parseInt(price))) {
			errors.push("The price must be a positive integer number.");
			price_validated = false;
		} else {
			price = parseInt(price);
			if(price < 1) {
				errors.push("The price must be > 0");
				price_validated = false;
			}
		}
		
		if(isNaN(parseInt(street))) {
			street = this.getStreetIndexFromName(street);
			if(street === false) errors.push("The street does not exists, please check your input!");
			street_validated = false;
		} else {
			street = parseInt(street);
			if(street < 0 || street > this.game.fields.length - 1) {
				errors.push("The street index you typed is not exisiting.");
				street_validated = false;
			}
		}
		
		if ( street_validated && this.game.fields[street].getPlayer() != this.game.currentPlayer ) {
			errors.push("You don't own this field.");
		}
		
		if(isNaN(parseInt(buyer))) {
			buyer = this.getPlayerIndexFromName(buyer);
			if(buyer === false) errors.push("The buyer does not exist, please check your input!");
			buyer_validated = false;
		} else {
			buyer = parseInt(buyer);
			if(buyer < 0 || buyer > this.game.players.length - 1) {
				buyer_validated = false;
				errors.push("The buyer index you typed does not exists.");
			}
		}
		if ( buyer_validated && this.game.players[buyer] == this.game.players[this.game.currentPlayer] ) {
			errors.push("You can't sell to your own.");
		}
		
		if(errors.length)  {
			this.updateHtml("<li>Cannot meaningfully parse your input:</li>");
			this.updateHtml("<li>"+errors.join(',')+"</li>");
		 } else {
			if( confirm(this.game.players[buyer].name + ", do you really want to buy "+this.game.fields[street].getName()+" for " +price+"?"))
			{
				this.game.players[buyer].money -= price;
				this.game.players[this.game.currentPlayer].money += price;
				this.game.fields[street].setPlayer(buyer);
				if (this.checkMoney(buyer)) {
					this.updateHtml("<li>Sold! "+this.game.players[buyer].name+" has €"+this.game.players[buyer].money+" left"
					+" and "+this.game.players[this.game.currentPlayer].name+" has €"+this.game.players[this.game.currentPlayer].money+" left.</li>");
					this.checkIfMore();
				}
			} else {
				this.updateHtml("<li>OK - not sold.</li>");
				this.checkIfMore();
			}					
		 }
	},
	q.getStreetIndexFromName = function(name) {
		var exists = false;
		for (var k = 0; k < this.game.fields.length; k++) {
			if(this.game.fields[k].getName() == name) {
				exists = true;
				break;
			}
		}
		if(exists) return k;
		return false;
	},
	q.getPlayerIndexFromName = function(name) {
		var exists = false;
		for (var k = 0; k < this.game.players.length; k++) {
			if(this.game.players[k].name == name) {
				exists = true;
				break;
			}
		}
		if(exists) return k;
		return false;
	},
	q.setPlayerNames = function(names) {
		var sep_names = names.split(",");
		if ( sep_names.length != this.game.players.length) {
			this.updateHtml("You need " + this.game.players.length + " Names, but provided " + sep_names.length + "!");
		} else {
			for(var i = 0; i < sep_names.length; i++) {
				this.setPlayerName(i, sep_names[i]);
			}
			currentCallback = "parseCommand";
			this.step();
		}
	},
	q.step = function(){
		if(can_move) {
			var eyes = this.rollDice();
			stepped = true;
			this.updateHtml("<li> player "+ this.game.players[this.game.currentPlayer].name + " advances " + eyes + " fields</li>");
			var pos = this.game.players[this.game.currentPlayer].position + eyes;
			if (pos > this.game.fields.length - 1){
				pos = pos - this.game.fields.length;		
				if (pos > 0) {
					this.game.players[this.game.currentPlayer].money += 2000000;
					this.updateHtml("<li>you just earned 2000000 € due to passing the start field.</li>")
				}
			}
			if(pos === 0) {
				this.game.players[this.game.currentPlayer].money += 4000000;
				this.updateHtml("<li>you just earned 4000000 € due to landing on the start field.</li>")
			}
			this.updateHtml("<li> he lands on "+this.game.fields[pos].getName());
			this.game.players[this.game.currentPlayer].position = pos;
			var callback = this.game.fields[pos].getCallback();
			this[callback]();
		} else {
			this.updateHtml("<li>You are not allowed to move twice...</li>");
			this.checkIfMore();
		}
	},
	q.addPlayer = function() {
		this.game.players.push({ name: "default", money: this.game.dmoney, position: 0 });
	},
	q.money = function() {
		for(var i = 0 ; i < this.game.players.length ; i++){
			this.updateHtml("<li>"+this.game.players[i].name+" has "+this.game.players[i].money+" € </li>");
		};
		this.checkIfMore();
	},
	q.go = function() {
		this.step()
	},
	q.streets = function() {		
		if(arguments.length && arguments[0] == "own") {
			var str_eets = [], owns = false;
			for (var k = 0; k < this.game.fields.length; k++) {
				if(this.game.fields[k].getPlayer() == this.game.currentPlayer) {
					owns = true;
					str_eets.push( this.game.fields[k].getName() + " ("+k+" - "+this.game.fields[k].getStatus()+")");
				}
			}
		this.updateHtml("<li>You own: " + ( owns ? str_eets.join(" + ") : " nothing" ) + "</li>")			
		} else {
			for(var i = 0; i < this.game.players.length; i++) {
			var str_eets = [], owns = false;
				for(var k = 0; k < this.game.fields.length; k++) {
					if(this.game.fields[k].getPlayer() == i) {
						owns = true;
						str_eets.push( this.game.fields[k].getName() + " ("+k+" "+this.game.fields[k].getStatus()+")" );
					}
				}
			this.updateHtml("<li>" + this.game.players[i].name + " owns: " + ( owns ? str_eets.join(" + ") : " nothing" ) + "</li>");
			}	
		}			
		this.checkIfMore();
	},
	q.setPlayerName = function(index, name) {
		this.game.players[index].name = name;
		this.updateHtml("<li>Player "+index+" set to "+name+"</li>");
	},
	q.getNumPlayers = function() {
		return this.game.players.length;
	},
	q.rollDice = function() {		
		return ( Math.floor(Math.random() * 6) + 1 ) + ( Math.floor(Math.random() * 6) + 1 );
	},
	q.getGroupFactor = function(index) {
		var l = this.game.fields.length,
			group = this.game.fields[index].getGroup(),
			is_grouped = true,
			ownerIndex = this.game.fields[index].getPlayer();
		for (var i = 0; i < l; i++) {
			if(this.game.fields[i].getGroup() == group) {
				if( this.game.fields[i].player != ownerIndex ) 				
				{
					is_grouped = false;
					break;
				}							
			}
		}
		if(!is_grouped) return 1;
		return this.game.fields[index].getGroupFactor();
	},
	q._streetFieldLanding = function() {
		var index = this.game.players[this.game.currentPlayer].position;
		var field = this.game.fields[index];
		// pay rent ? +++++++++++++++++++++++++++++++++++++++++++++++++++
		if (index > 0 && field.getPlayer() !== null) { // 0 is the start field which can't be purchased
			if (this.game.currentPlayer != field.getPlayer()) {
				if (field.getStatus() != "credit") {
					var gFactor = this.getGroupFactor(index);
					var rent =  field.getRent();
					this.updateHtml("<li>"+this.game.players[this.game.currentPlayer].name +" pays "+this.game.players[field.player].name +" "+ rent +" €</li>");
					if(gFactor > 1) this.updateHtml("<li>"+this.game.players[field.player].name+" has all streets of this group, so the rent was raised by the factor "+gFactor+"</li>");
					this.game.currentPlayer.money -= rent;
					this.game.players[field.player].money += rent;
					if(this.checkMoney()) {
						this.checkIfMore();
					}
				} else {
					this.updateHtml("<li>The field is currently used for a credit. No fees apply for landing here.</li>");
					this.checkIfMore();
				}
			} else {
				this.checkIfMore();
			}			
		} 
		// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		// buy ? +++++++++++++++++++++++++++++++++++++++++++++++++
		else{
			if(index > 0) {
				currentCallback = "buyStreet";
				this.updateHtml("<li> would you like to buy "+field.getName()+" for "+field.getPrice()+" € ?</li>");
			} else {
				this.checkIfMore();
			}		
		}
		// ++++++++++++++++++++++++++++++++++++++++++++++++++++++++
		
	},
	q.checkIfMore = function() {
		if(stepped) can_move = false;
		this.updateHtml("<li>Do you want to take more actions?</li>");
		currentCallback = "wantMore";
	},
	q.buyStreet=function(input){
		if(input == "y" || input == "yes"){
			var field = this.game.fields[ this.game.players[ this.game.currentPlayer ].position ];
			this.game.players[this.game.currentPlayer].money -= field.getPrice();
			field.setPlayer( this.game.currentPlayer );
			this.updateHtml("<li>Purchased! You have "+this.game.players[this.game.currentPlayer].money+" € left </li>");
		} else {
			this.updateHtml("<li>Not purchased!</li>");
		}
		if (this.checkMoney()) {
			this.checkIfMore();
			currentCallback = "wantMore";
		}		
	},
	q.wantMore = function(input) {
		currentCallback = "parseCommand";
		if(input == "n" || input == "no") {
			stepped = false;
			this.nextPlayer();
			can_move = true;
			this.updateHtml("<li>OK - " + this.game.players[this.game.currentPlayer].name + " is now playing his next step!'</li>");
		} else if(this.is_allowed(input.split(":")[0])) {
			if(stepped) can_move = false;
			this.parseCommand(input);
		} else {
			if(stepped) can_move = false, cmd = input.split(":")[0];
			if(cmd == "y" || cmd == "yes" ) {
				this.updateHtml("<li>OK, waiting for your next command!</li>");
			}
			 else {
				this.updateHtml("<li>Hm - treating this "+cmd+" as a yes, waiting for your next command!</li>");
			 }
		}
	},
	q.checkMoney = function() {
	if(arguments.length) {
		index = arguments[0];
	} else {
		index = this.game.currentPlayer;
	}	
		if(this.game.players[index].money < 0) {
			this.updateHtml("<li>"+this.game.players[index].name+" lost!</li>");			
			currentCallback="restart";
			this.updateHtml("<li> press any key to restart the this.game </li>");
			return false;
		}
		return true;
	},
	q.restart=function(input){
			location.reload()
	},
	q.nextPlayer = function() {
		
			if(this.game.currentPlayer < this.game.players.length - 1) {
				this.game.currentPlayer ++;
			} else {
				this.game.currentPlayer = 0;
			}
		
	},
	q.is_allowed = function(cmd) {
		if(this.game.allowed_funcs.indexOf(cmd) !== -1) {
			return true;
		} 
		return false;
	},
	q.parseCommand = function(input) {
		if(input != "") {		
			input = input.trim();
			var x = input.split(":");
			var cmd = x[0];
			if(x[1] !== undefined) {
				var arguments = x[1].trim();
				arguments = arguments.split(",");
				console.log(arguments);
			} else {
				var arguments = null;
			}
				if( this.is_allowed(cmd)) {
					this[cmd](arguments);
				} else {
				this.updateHtml("<li>Command does not exist!</li>");
				}
			}	
	},
	q.init = function() {
	var self = this, j = JavapoliImportedStreets;
	for(var i = 0; i< j.length; i++) {
		this.game.fields.push(new JavapoliStreet(self.game, j[i]));
		//this.game.fields.push(new JavapoliStreet(self.game, j[i].name, j[i].price, j[i].callback, j[i].player, j[i].credit, j[i].rent, j[i].status, j[i].group, j[i].group_factor));
	}
	//this.game.fields = JavapoliImportedStreets;
		this.updateHtml( "<li>Welcome to Javapoli!<br/>If you get stuck type 'commands' without quotation marks to get instructions.</li><li>How many of you are there?</li>" );
		document.getElementById("body").addEventListener("keypress", function(ev){
			if (ev.keyCode === 13)
			self._parseInput(document.getElementById("cmd").value);
		});
		document.getElementById('cmd').addEventListener("blur", function(ev) {
			ev.preventDefault();
			this.focus();
		});
		document.getElementById('cmd').focus();
		//var s = new JavapoliStreet(this.game, "Teststreet", 50000, "_streetFieldLanding", null, 40000, {plain: 10000, a1: 50000, a2: 100000, a3: 500000, a4: 1000000, h: 5000000}, "plain", 4, 4);
	},
	q._parseInput = function(input) {
		// mach was mit dem Input
			if(input != "") {	
			document.getElementById("cmd").value = "";
			input = input.trim();
			this[currentCallback](input);
		}		
	},
	q.scrollIt = function(){
		var self = this;
		var el = document.getElementById('gametext');
		var curT = new Date().getTime();
		var d = curT - oldT;
		var hd = el.scrollHeight - el.offsetHeight, 
		dhd = hd - el.scrollTop; 
			if (dhd > 0) {
				el.scrollTop += 1;
				el.scrollTop += Math.floor( dhd / 20 );
				oldT = curT;
				setTimeout(function() { self.scrollIt(); }, 10 - (d < 10 ? d : 0));
//maybe a setInterval / clearInterval can do the trick with less overhead - try it out!				
			} 
	},
	q.updateHtml = function(text) {
		this.game.html += text;
		var el = document.getElementById("gametext");
		el.innerHTML = this.game.html;
		this.scrollIt();	
	};
return q;
})(JavapoliStreet);
window.onload = function() {
	Javapoli.init();
}
</script>
</body>
</html>
